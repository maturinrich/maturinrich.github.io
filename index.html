<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Insights - Optimized Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="container">
            <div class="logo">VPN Insights</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="btn-dark-mode">ðŸŒ™ Dark Mode</button>
        </div>
    </header>

    <!-- Dashboard Section -->
    <section id="dashboard" class="section">
        <div class="container">
            <h2>VPN Usage Dashboard</h2>
            <p>A comprehensive view of VPN usage and market trends.</p>

            <div class="dashboard-grid">
                <!-- Pie Chart -->
                <div class="chart-container pie-chart">
                    <canvas id="vpnPieChart"></canvas>
                </div>

                <!-- Line Chart -->
                <div class="chart-container line-chart">
                    <canvas id="vpnLineChart"></canvas>
                </div>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Global Revenue</h3>
                        <p><strong>$44.6B</strong> <span class="positive">+10%</span></p>
                    </div>
                    <div class="stat-card">
                        <h3>VPN Users</h3>
                        <p><strong>700M</strong> <span class="neutral">+2%</span></p>
                    </div>
                    <div class="stat-card">
                        <h3>Market Growth</h3>
                        <p><strong>13.3%</strong> <span class="positive">+0.5%</span></p>
                    </div>
                    <div class="stat-card">
                        <h3>Security Breaches Avoided</h3>
                        <p><strong>4.2M</strong> <span class="positive">+15%</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 VPN Insights. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
